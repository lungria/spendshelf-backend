kind: pipeline
type: docker
name: default

platform:
  arch: arm64

steps:
- name: build
  image: plugins/docker
  settings:
    repo: suddengunter/spendshelf-backend
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_token
  environment:
    GOARCH: arm64
  when:
    branch:
    - v2/ci-cd