name: PR

on:
  pull_request: 

jobs:

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .
    - name: Test
      run: |
          echo "PG_TEST_USERNAME=postgres" >> $GITHUB_ENV
          echo "PG_TEST_PASSWORD=postgres" >> $GITHUB_ENV
          echo "PG_TEST_HOST=localhost:5432" >> $GITHUB_ENV
          go test -v ./...
      
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.31